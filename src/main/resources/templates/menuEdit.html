<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">

<title>ユーザー編集画面</title>
</head>

<body>
	<div>ユーザー情報収集</div>

    <div>
        <!-- ユーザー編集画面ボタン -->
        <a th:href="@{/loginSuccess}">MyPage</a>
        <!-- ユーザー編集画面ボタン -->
        <a th:href="@{/menuEdit}">編集</a>
        <!-- ユーザー退会画面ボタン -->
        <a th:href="@{/menuConfirmation}">退会</a>
    </div>

    <form th:action="@{/updatePassword}" th:object="${updatePasswordForm}" method="post">
        <table>
            <tr>
                <th>パスワード</th>
                <td><input type="password" th:field="*{password}" maxlength="128" size="32"></td>
                <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">パスワードが入力されていません</td>
                <th>パスワード（再入力）</th>
                <td><input type="password" th:field="*{rePassword}" maxlength="128" size="32"></td>
                <td th:if="${#fields.hasErrors('rePassword')}" th:errors="*{rePassword}">パスワード再入力欄にパスワードが入力されていません</td>
            </tr>
        </table>
        <!-- ユーザー編集画面ボタン -->
        <button type="submit">更新</button>
        <a th:href="@{/menuDetails}">戻る</a>
    </form>
</body>

</html>
